<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand mx-4" routerLink="">
      <img src="../../../assets/logo.png" alt=""  height="40" class="d-inline-block align-text-top" style="object-fit: contain; cursor: pointer;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      
      <div class="d-flex ms-auto justify-content-between align-items-center navbar-nav  my-2 my-lg-0 navbar-nav-scroll" role="search">
        <div class="d-flex nav-item ">
          <div class="d-flex justify-content-center h-50">
            <div class="searchbar">
              <input class="search_input" type="text"  [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search...">
              <a  class="search_icon"><i class="fas fa-search" style="cursor: pointer;"></i></a>

            </div>
          </div>
        </div>

        <div routerLink="cart" class="d-none d-lg-block mx-4 nav-item" >
          <i class="fas fa-shopping-bag fa-2x" style="cursor: pointer;"></i>
          <div class="badge bg-danger" style="font-size: 10px;">{{totalItem}}</div>
        </div>

        <a href="#" class="btn btn-sm btn-outline-primary nav-item">Sign in</a>
        <span class="mx-2"></span>
        <a href="#" class="btn btn-sm btn-primary mx-2 nav-item">Create account</a>
    </div>
    </div>
  </div>
</nav>
