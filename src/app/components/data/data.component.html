
<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item mx-4" (click)="filter('')">
          <button type="button" class="nav-link" [class.active]="selectedCategory === ''" placement="top" ngbTooltip="All Products">
            All Products
          </button>
        </li>
        <li class="nav-item" (click)="filter('electronics')">
          <button type="button" class="nav-link" [class.active]="selectedCategory === 'electronics'" placement="top" ngbTooltip="Electronics">
            Electronics
          </button>
        </li>
        <li class="nav-item" (click)="filter('fashion')">
          <button type="button" class="nav-link" [class.active]="selectedCategory === 'fashion'" placement="top" ngbTooltip="Fashion">
            Fashion
          </button>
        </li>
        <li class="nav-item" (click)="filter('jewelery')">
          <button type="button" class="nav-link" [class.active]="selectedCategory === 'jewelery'" placement="top" ngbTooltip="Jewellery">
            Jewellery
          </button>
        </li>
      </ul>
    </div>
  </div>
  


  <div class="container my-4">
    <div class="row">
      <ng-container *ngFor="let post of filterCategory | filter:searchKey:'title'" aria-hidden="true">
        <div class="card col-md-4 product-card mb-4 ms-auto rounded-5" style="width: 300px; height: 400px;">
          <div class="card-body d-flex flex-column">
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{post.title}}</h5>
            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{post.description}}</p>
            <img [src]="post.image" class="card-img-top" alt="Product Image">
  
            <div class="d-flex justify-content-between align-items-center mt-3">
              <p class="text-success font-weight-bold">${{ post.price }}</p>
              <button class="btn btn-outline-secondary" (click)="addToCart(post)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
